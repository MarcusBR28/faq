<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FAQ — Sunset Search</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <div class="container">
      <h1>FAQ — Sunset Search</h1>
      <p class="subtitle">Busca por <strong>Keywords</strong> originais do sports.html e <strong>Consolidated Question</strong>. Visual 100% responsivo, 1 coluna.</p>
      <div class="search-row">
        <input id="query" type="text" placeholder="Digite palavras-chave..." autocomplete="off" />
        <button id="clearBtn" title="Limpar busca">Limpar</button>
      </div>
    </div>
  </header>

  <main class="container">
    <div id="stats" class="stats">Carregando...</div>
    <section id="results" class="stack"></section>
  </main>

  <footer class="footer">
    <div class="container small">
      <p>Site estático. Veja <a href="README.md" target="_blank">README</a> para publicar no GitHub Pages.</p>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
